<!DOCTYPE html>
<html id="splendid" lang="en-US">
	{% include head.html %}
	<link rel="stylesheet" type="text/css" href="/assets/styles/pages/portfolio.css" media="all">
	<body id="portfolio"{% if page.category %} class="portfolio-{{ page.category | downcase }}" data-category="{{ page.category }}"{% endif %}>
		{% if site.scripts.gtm %}
			<!-- Google Tag Manager (noscript) -->
			<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.scripts.gtm }}"
			height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
			<!-- End Google Tag Manager (noscript) -->
		{% endif %}
		{% include header.html %}
		<div class="px-7 md:px-10">
			<h1 class="relative max-w-4 lg:mx-auto pt-20 text-3xl lg:text-4xl{% if page.url != '/portfolio/' %} text-white{% endif %} font-bold">{{ page.title }}</h1>
		</div>
		<main class="lg:pt-8 pb-16 px-7 md:px-10">
			{{ content }}
		</main>
		{% include footer.html %}
	</body>
</html>
