		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background-color: #F8F9FA;
			}
			body {
				display: grid;
				margin: 0 auto;
				padding: 2.5% 0;
				width: 100%;
				max-width: 80%;
				grid-template-rows: 5% 25% 70%;
				font-family: 'Bellota Text', sans-serif;
				font-size: 1rem;
				font-style: italic;
				font-weight: 400;
			}
			section {
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
				align-items: center;
			}
			section h3 {
				margin: 1.5rem 0;
				height: 2rem;
				flex-basis: 100%;
				font-size: 1.5rem;
				font-style: normal;
				font-weight: 400;
				text-align: center;
			}
			#info {
				flex-basis: 10%;
				column-gap: 2rem;
				background-color: transparent;
				border: none;
			}
			#info label {
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
				flex-grow: 1;
				background-color: transparent;
				border: inherit;
			}
			#info label[for=scripture] {
				flex-basis: 50%;
			}
			#info label input {
				padding-left: 0.5rem;
				padding-right: 0.5rem;
				flex-grow: 2;
				background-color: transparent;
				border: inherit;
				border-bottom: 2px dotted #A4A4A4;
			}
			#interaction {
				flex-flow: column nowrap;
				background-color: transparent;
			}
			#interaction h3 {
				flex-basis: auto;
			}
			#interaction > div {
				position: relative;
				width: 100%;
				flex-grow: 2;
			}
			#interaction textarea {
				width: calc(100% - 1rem - 4px);
			}
			#intercession {
				display: block;
				background-color: transparent;
			}
			#intercession > div {
				display: flex;
				width: 100%;
				height: calc(100% - 5rem);
				flex-flow: row wrap;
				justify-content: space-between;
				gap: 2rem;
			}
			#intercession .category {
				display: flex;
				position: relative;
				flex-direction: column;
				flex-basis: calc(50% - 1rem);
			}
			#interaction label, #intercession .category label {
				position: absolute;
				top: -0.5rem;
				left: 1rem;
				padding: 0 0.25rem;
				line-height: 1rem;
				text-align: left;
				background-color: #F8F9FA;
			}
			input, textarea {
				font-family: 'Bellota', sans-serif;
				font-size: 1rem;
			}
			input:focus, input:focus-visible, textarea:focus, textarea:focus-visible {
				border-color: #333333;
				outline: none;
			}
			textarea {
				padding: 0.5rem;
				height: 90%;
				background-color: #F8F9FA;
				border: 2px dotted #A4A4A4;
				resize: none;
				overflow-y: scroll;
			}

			@media print {
				body { margin: 0; padding: 0; width: 100%; max-width: 100%; background-color: transparent; }
				#intercession .category label { background-color: #FFFFFF; }
				input { border-color: #CBCBCB; }
				textarea {
					border: 2px dotted #CBCBCB;
					resize: none;
					overflow: hidden;
				}
			}
		</style>
		<link rel="apple-touch-icon" sizes="180x180" href="https://brandoncaples.com/wp-content/themes/splendid/assets/images/prayer/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://brandoncaples.com/wp-content/themes/splendid/assets/images/prayer/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://brandoncaples.com/wp-content/themes/splendid/assets/images/prayer/favicon-16x16.png">
	</head>
	<body>
		<!-- Google Tag Manager (noscript) : BEGIN -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWRT8C9"
			height="0" width="0" style="display:none;visibility:hidden"></iframe>
		<!-- Google Tag Manager (noscript) : END -->

		</noscript>
		<section id="info">
			<label for="date">Date
				<input type="text" name="date">
			</label>
			<label for="scripture">Scripture Reading
				<input type="text" name="scripture">
			</label>
		</section>
		<section id="interaction">
			<h3>Interaction</h3>
			<div>
				<label for="interaction_content">What has the Lord taught you? What would you like to tell Him?</label>
				<textarea id="interaction_content"></textarea>
			</div>
		</section>
		<section id="intercession">
			<h3>Intercession</h3>
			<div>
				<div class="category">
					<label for="family">Family</label>
					<textarea id="family"></textarea>
				</div>
				<div class="category">
					<label for="friends">Friends</label>
					<textarea id="friends"></textarea>
				</div>
				<div class="category">
					<label for="church_ministry">Church/Ministry</label>
					<textarea id="church_ministry"></textarea>
				</div>
				<div class="category">
					<label for="sick_grieving">Sick or Grieving</label>
					<textarea id="sick_grieving"></textarea>
				</div>
				<div class="category">
					<label for="community">Community</label>
					<textarea id="community"></textarea>
				</div>
				<div class="category">
					<label for="government_other">Government/Other</label>
					<textarea id="government_other"></textarea>
				</div>
			</div>
		</section>
	</body>
